<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">

    	<title>Create or Join a Project</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- <link type="text/css"
        rel="stylesheet"
        href="style-design.css"/> -->
    </head>

    <body>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#project">
          Create/Join a Project
        </button>

        <!-- Modal -->
        <div class="modal fade" id="project" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Not on a Project?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <h5> Join a Project!</h5>
                        <form>
                            <div class="form-row align-items-center">
                                <label for="project-code" class="col-form-label">Project Code:</label>
                                <div class="col-md my-1">
                                    <input type="text" class="form-control" id="project-code" required>
                                </div>
                                <div class="col-auto my-1">
                                    <button type="submit" class="btn btn-info">Join</button> 
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-body">
                        <h5> Have an Idea? Create a New Project!</h5>
                        <form>
                            <div class="form-group">
                                <label for="project-name" class="col-form-label">Project Name:</label>
                                <input type="text" class="form-control" id="project-name" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Add Team Members:</label>
                                <div class="form-row align-items-center">
                                    <div class="col-md my-1">
                                        <input type="text" class="form-control" id="exampleFormControlSelect1" required>
                                    </div>
                                    <div class="col-auto my-1">
                                        <!-- <select class="form-control" id="exampleFormControlSelect1"> -->
                                        <select class="form-control">
                                            <option>Software Engineer</option>
                                            <option>Quality Assurance Engineer</option>
                                            <option>Product Manager</option>
                                            <option>Scrum Master</option>
                                            <option>Lead</option>
                                        </select>                                    
                                    </div>
                                </div>
                                <div class="form-row align-items-center">
                                    <div class="col-md my-1">
                                        <!-- <input type="text" class="form-control" id="exampleFormControlSelect1" required> -->
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-auto my-1">
                                        <!-- <select class="form-control" id="exampleFormControlSelect1"> -->
                                        <select class="form-control">
                                            <option>Software Engineer</option>
                                            <option>Quality Assurance Engineer</option>
                                            <option>Product Manager</option>
                                            <option>Scrum Master</option>
                                            <option>Lead</option>
                                        </select>                                    
                                    </div>
                                </div>
                                <div class="form-row align-items-center">
                                    <div class="col-md my-1">
                                        <!-- <input type="text" class="form-control" id="exampleFormControlSelect1" required> -->
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-auto my-1">
                                        <!-- <select class="form-control" id="exampleFormControlSelect1"> -->
                                        <select class="form-control">
                                            <option>Software Engineer</option>
                                            <option>Quality Assurance Engineer</option>
                                            <option>Product Manager</option>
                                            <option>Scrum Master</option>
                                            <option>Lead</option>
                                        </select>                                    
                                    </div>
                                </div>
                                <div class="form-row align-items-center">
                                    <div class="col-md my-1">
                                        <!-- <input type="text" class="form-control" id="exampleFormControlSelect1" required> -->
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-auto my-1">
                                        <!-- <select class="form-control" id="exampleFormControlSelect1"> -->
                                        <select class="form-control">
                                            <option>Software Engineer</option>
                                            <option>Quality Assurance Engineer</option>
                                            <option>Product Manager</option>
                                            <option>Scrum Master</option>
                                            <option>Lead</option>
                                        </select>                                    
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-block">Create Project</button>
                        </form>
                    </div>

                     <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>

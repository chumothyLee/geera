<!DOCTYPE html>

<html>

 	<link type="text/css"
        rel="stylesheet"
        href="style-design.css"/>

	<head>
		<title>Geera - Log in or Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>

		<div class="navbar">
		  	<a href="#"><h1 style="color: white;">Geera</h1></a>
		</div>

		<h2 style="text-align: center;">The only Agile Software you need. </h2>

		<div class="row">

			<div class="column half">
			    <div class="login-container">

			    	<h2>Log In to your Account</h2>
				    
		            <label for="email" style="color: white;">Email</label>
		            <input type="text" name="email" placeholder="Your email..." required>
		      		
		      		<br>

		            <label for="password" style="color: white;">Password</label>
		            <input type="password" name="psw" placeholder="Your password..." required>

		            <br>
		      		
					<a href="dashboard.html">
                    	<button class="signup_button">Log In</button>
                	</a>

				 </div>
			</div>

			<div class="column half">
				<div class="signup-container">

				    <h2>Sign Up</h2>
				    <h4 style="color: white;">It's free... for now</h4>

		    		<label for="fname" style="color: white;">First Name</label>
		          	<input type="text" name="fname" placeholder="Your first name..." required>

		          	<br>

		            <label for="lname" style="color: white;">Last Name</label>
		          	<input type="text" name="lname" placeholder="Your last name..." required>

		          	<br>

			        <label for="email" style="color: white;">Email</label>
		            <input type="text" name="email" placeholder="Your email..." required>

		            <br>
			      
			        <label for="password" style="color: white;">Password</label>
		            <input type="password" name="psw" placeholder="Your password..." required>

		            <br>

					<a href="dashboard.html">
                    	<button class="signup_button">Create Account</button>
                	</a>

				 </div>
		    </div>

		</div>

	</body>
</html>

<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">

    	<title>Log in to Geera | Geera</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">

         <link type="text/css"
        rel="stylesheet"
        href="style-design.css"/>
    </head>

    <body>

        <div class="navbar">
            <a href="index.html"><h1 style="color: white;">Geera</h1></a>
        </div>

        <div class="wrapper">
            <div class="login-container">

                <h2>Log In to your Geera Account</h2>
                
                    <label for="email" style="color: white;">Email</label>
                    <input type="text" id="email" name="em" placeholder="Your email" required>
                    
                    <br>

                    <label for="password" style="color: white;">Password</label>
                    <input type="password" id="password" name="psw" placeholder="Your password" required>

                    <br>

                    <button class="signup_button" id="index_button">Log In</button>


                <h3 style="color: white; text-align: center;"> - or - </h3>

                <button class="signup_button" id="index_button1">Sign Up for an Account</button>

             </div>
        </div>

        <script>
            document.getElementById("index_button").onclick = function () {
                location.href = "dashboard.html";
            };
        </script>

        <script>
            document.getElementById("index_button1").onclick = function () {
                location.href = "signup.html";
            };
        </script>

    </body>
</html>

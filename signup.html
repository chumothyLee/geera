                    <h3>Create a New Account</h3>
                    <h5>It's free... for now</h5>
                    <form>
						<div class="form-group">
							<label for="exampleFormControlInput1">First Name</label>
							<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name" required>
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput2">Last Name</label>
							<input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Last Name" required>
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput3">Email</label>
							<input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Email" required>
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput4">Password</label>
							<input type="password" class="form-control" id="exampleFormControlInput4" placeholder="Password" required>
						</div>
						<button type="submit" class="btn btn-info btn-block">Sign up</button>
					</form>
                    <p style="text-align: center;">- or -</p>
                    <a class="btn btn-info btn-block" href="login.html" role="button">Already have an account? Log In</a>
                </div>
            </div>

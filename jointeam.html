<!DOCTYPE html> 

<html>
    <link type="text/css"
        rel="stylesheet" />
        <!--href="style-design.css"-->
    <head>
        <title> Join a Project/Team </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        <h2>Join a Project and/or Team!</h2>
        <p>Please enter the project and/or team code below.</p>

        <div class="container">
            <form action="/action_page.php">
                
                <!--Project Code-->
                <div class="row">
                    <div class="col-25">
                        <label for="projectcode">Project Code</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="projectcode" name="project_code" placeholder="Enter Code..">
                    </div>
                </div>

                <p>-or-</p>

                <!--Team Code-->
                <div class="row">
                        <div class="col-25">
                            <label for="teamcode">Team Code</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="teamcode" name="team_code" placeholder="Enter Code..">
                        </div>
                    </div>

                <!--Submit Button-->
                <div class="row">
                    <input type="submit" value="Join">
                </div>
            </form>

        </div>
    </body>
</html>

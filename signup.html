<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		
		<title>Sign up for Geera | Geera</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link type="text/css"
        rel="stylesheet"
        href="style-design.css"/>

	</head>

	<body>

		<div class="navbar">
            <a href="index.html"><h1 style="color: white;">Geera</h1></a>
        </div>

        <div class="wrapper">
			<div class="signup-container">

			    <h2>Create a New Account</h2>
			    <h4 style="color: white;">It's free... for now</h4>


		    		<label for="fname" style="color: white;">First Name</label>
		          	<input type="text" id="fname" name="f_name" placeholder="Your first name" required>

		          	<br>

		            <label for="lname" style="color: white;">Last Name</label>
		          	<input type="text" id="lname" name="l_name" placeholder="Your last name" required>

		          	<br>

			        <label for="email" style="color: white;">Email</label>
		            <input type="text" id="email" name="em" placeholder="Your email" required>

		            <br>
			      
			        <label for="password" style="color: white;">Password</label>
		            <input type="password" id="password" name="psw" placeholder="Your password" required>

		            <br>

                	<button class="signup_button" id="index_button">Sign Up</button>

			    <h3 style="color: white; text-align: center;"> - or - </h3>

                <button class="signup_button" id="index_button1">Already have an account? Log In</button>

			 </div>
	    </div>

	    <script>
            document.getElementById("index_button").onclick = function () {
                location.href = "dashboard.html";
            };
        </script>

        <script>
            document.getElementById("index_button1").onclick = function () {
                location.href = "login.html";
            };
        </script>

	</body>

</html>

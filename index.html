<!DOCTYPE html>

<html>


	<head>
		<meta charset="UTF-8">

		<title>Geera - Log in or Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link type="text/css"
        rel="stylesheet"
        href="style-design.css"/>

	</head>

	<body>

		<div class="navbar">
		  	<a href="#"><h1 style="color: white;">Geera</h1></a>
		</div>

		<h2 style="text-align: center;">The only Agile Software you need. </h2>

		<div class="row">

			<div class="column half">
			    <div class="login-container">

			    	<h2>Log In to your Account</h2>
				    
		            <label for="email_1" style="color: white;">Email</label>
		            <input type="text" id="email_1" name="em" placeholder="Your email..." required>
		      		
		      		<br>

		            <label for="password_1" style="color: white;">Password</label>
		            <input type="password" id="password_1" name="psw" placeholder="Your password..." required>

		            <br>
		      		
					<button class="signup_button" id="index_button">Log In</button>

				 </div>
			</div>

			<div class="column half">
				<div class="signup-container">

				    <h2>Sign Up</h2>
				    <h4 style="color: white;">It's free... for now</h4>

		    		<label for="fname" style="color: white;">First Name</label>
		          	<input type="text" id="fname" name="f_name" placeholder="Your first name..." required>

		          	<br>

		            <label for="lname" style="color: white;">Last Name</label>
		          	<input type="text" id="lname" name="l_name" placeholder="Your last name..." required>

		          	<br>

			        <label for="email_2" style="color: white;">Email</label>
		            <input type="text" id="email_2" name="em" placeholder="Your email..." required>

		            <br>
			      
			        <label for="password_2" style="color: white;">Password</label>
		            <input type="password" id="password_2" name="psw" placeholder="Your password..." required>

		            <br>
										
                    <button class="signup_button" id="index_button1">Create Account</button>

				 </div>
		    </div>

		</div>

		<script>
		    document.getElementById("index_button").onclick = function () {
		        location.href = "dashboard.html";
		    };
		</script>

		<script>
		    document.getElementById("index_button1").onclick = function () {
		        location.href = "dashboard.html";
		    };
		</script>

	</body>
</html>
